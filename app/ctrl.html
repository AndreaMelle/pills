<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="author" content="Andrea Melle">

<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="css/ctrl.css" rel="stylesheet" type="text/css"/>
<link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>

<script src="/socket.io/socket.io.js"></script>
<script src="js/deps/jquery.min.js" type="text/javascript"></script>
<script src="js/deps/bootstrap.min.js" type="text/javascript"></script>

<script src="js/messageMap.js" type="text/javascript"></script>
<script src="js/ctrl/ctrl.js" type="text/javascript"></script>

<title>pills</title>
</head>

<body>

<div class="container" id="controllerContainer">

<div class="row control-set">

<div class="col-xs-3" id="displayName">Name</div>
<div class="col-xs-3" id="displayScore">0</div>	
<div class="col-xs-6">
<button type="button" id="fireButton" class="btn btn-custom">
<span class="glyphicon glyphicon-record"></span>
</button></div>

</div>

<div class="row control-set">

<div class="col-xs-6">
<div class="row">
<div class="col-xs-6">
<button type="button" id="leftButton" class="btn btn-custom" >
<span class="glyphicon glyphicon-chevron-left"></span>
</button>
</div>
<div class="col-xs-6">
<button type="button" id="rightButton" class="btn btn-custom">
<span class="glyphicon glyphicon-chevron-right"></span>
</button></div>
</div>
</div>

<div class="col-xs-6">
<button type="button" id="thrustButton" class="btn btn-custom">
<span class="glyphicon glyphicon-chevron-up"></span>
</button>
</div>

</div>

<header class="row">
<div class="col-xs-12">
	pills
</div>
</header>

</div>

<div class="jumbotron" id="displayNoTouch">
<div class="alert alert-danger">
This device does not support touch input.
</div>
</div>

<div class="jumbotron" id="waitContainer">
loading ...
</div>

<div class="jumbotron" id="formContainer">
<div class="alert alert-danger" id="displayError"></div>
<form role="form" id="newplayer">
<div class="form-group">
<label for="pin">PIN</label>
<input type="text" class="form-control" id="pin" placeholder="pin">
</div>
<div class="form-group">
<label for="name">Name</label>
<input type="text" class="form-control" id="name" placeholder="name">
</div>
<button type="submit" class="btn btn-custom submit">Submit</button>
</form>
</div>

</body>
</html>
